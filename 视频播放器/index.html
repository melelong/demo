<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <video src="./open.mp4"></video>
    <div class="controls">
      <button class="btnPlay">播放/暂停</button>
    </div>
    <div class="controls progress">
      进度:
      <input type="range" name="" id="" min="0" max="100" value="0">
      <span class="current">current</span>
      /
      <span class="total">total</span>
    </div>
    <div class="controls rate">
      播放速率：
      <button data-rate="0.5">0.5倍</button>
      <button data-rate="0.75">0.75倍</button>
      <button data-rate="1">1倍</button>
      <button data-rate="1.25">1.25倍</button>
      <button data-rate="1.5">1.5倍</button>
    </div>
    <div class="controls volume">
      音量:
      <input type="range" name="" id="" min="0" max="100" value="50">
      <span class="current">50%</span>
      <button class="muted">静音</button>
    </div>
    <div class="controls">
      <button class="save">保存设置</button>
      <button class="load">加载设置</button>
      <button class="clear">清空设置</button>
      <button class="default">默认设置</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
